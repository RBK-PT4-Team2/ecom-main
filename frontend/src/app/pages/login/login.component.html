<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          [pattern]="emailPattern"
          placeholder="enter a valid email"
        />
        <div
          *ngIf="
            loginForm.controls['email'].invalid && loginForm.controls['email'].touched
          "
          class="error-message"
        >
          Invalid email format.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          [pattern]="passwordPattern"
          placeholder="enter a password of minimum 8 charc include uppercase , lowercase and numbers and special characters"
        />
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].touched
          "
          class="error-message"
        >
          Password must contain at least 8 characters, including uppercase and
          lowercase letters, numbers, and special characters.
        </div>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
